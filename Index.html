<!DOCTYPE html>

  <title>Email Confirmation</title>

    .loader {
      margin-top: 20px;
      width: 40px;
      height: 40px;
      border: 5px solid gold;
      border-top: 5px solid transparent;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      to {
        transform: rotate(360deg);
      }
    }

    h1 {
      font-size: 1.5rem;
      margin-bottom: 10px;
    }

    small {
      color: #888;
      font-size: 0.9rem;
    }
  </style>
</head>
