<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Email Confirmation</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #0d0d0d;
      color: gold;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      flex-direction: column;
      text-align: center;
    }
    .loader {
      margin-top: 20px;
      width: 40px;
      height: 40px;
      border: 5px solid gold;
      border-top: 5px solid transparent;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <h1>Confirming your email...</h1>
  <div class="loader"></div>

  <script type="module">
    import { createClient } from 'https://esm.sh/@supabase/supabase-js'

    const supabase = createClient(
      'https://fysqufhsyebiteodyeqn.supabase.co',
      'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImZ5c3F1ZmhzeWViaXRlb2R5ZXFuIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTIzMzA4MjUsImV4cCI6MjA2NzkwNjgyNX0.aPHRpZEh42ksSzotLTIAUDgdMkg2IqHGc69wx6gUbf0'
    );

    const getParams = () => {
      let query = window.location.hash || window.location.search;
      let params = new URLSearchParams(query.replace(/^#/, '').replace(/^\?/, ''));
      return {
        access_token: params.get('access_token'),
        refresh_token: params.get('refresh_token'),
      };
    };

    const { access_token, refresh_token } = getParams();

    if (access_token && refresh_token) {
      supabase.auth.setSession({ access_token, refresh_token })
        .then(() => {
          setTimeout(() => {
            window.location.href = 'index.html';
          }, 1500);
        })
        .catch(() => {
          alert('❌ Error verifying email. Please try again.');
        });
    } else {
      alert('⚠️ Invalid confirmation link.');
    }
  </script>
</body>
</html>
